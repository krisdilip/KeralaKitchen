<ion-split-pane>
  <ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <img src="./assets/img/Sadhya_DSW.jpg" class="center" />      
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>      
        <a menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" color="kitchen" class="kitchen-menu-style">
          {{p.title}}
        </a>
      </ion-list>
    </ion-content>

  </ion-menu>

  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="root" main #content></ion-nav>
  <!--<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>-->
</ion-split-pane>

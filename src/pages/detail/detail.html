<ion-header>
  <ion-navbar color="kitchen">
    <button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{itemName}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">   
    <ion-card>
      <ion-card-content>
        <!-- Ingredients -->
        <ion-card-title>Ingredients</ion-card-title>
        <h2 *ngFor="let item of itemDetail.Ingredients; let i = index" >{{i+1}}. {{item}}</h2>	
         
      </ion-card-content>

    </ion-card>		

    <!-- RoastAndPowder -->
    <ion-card *ngIf=fn_hide(itemDetail.RoastAndPowder)>
      <ion-card-content>
          
        <ion-card-title>Roast & Powder</ion-card-title>
        <h2 *ngFor="let item of itemDetail.RoastAndPowder; let i = index" >{{i+1}}. {{item}}</h2>	
          
      </ion-card-content>
    </ion-card>	 

    <!-- ToGrind -->
    <ion-card *ngIf=fn_hide(itemDetail.ToGrind)>
      <ion-card-content>
          
        <ion-card-title>To Grind</ion-card-title>
        <h2 *ngFor="let item of itemDetail.ToGrind; let i = index" >{{i+1}}. {{item}}</h2>	
          
      </ion-card-content>
    </ion-card>	 

    <!-- ToRoast -->
    <ion-card *ngIf=fn_hide(itemDetail.ToRoast)>
      <ion-card-content>
          
        <ion-card-title>To Roast</ion-card-title>
        <h2 *ngFor="let item of itemDetail.ToRoast; let i = index" >{{i+1}}. {{item}}</h2>	
          
      </ion-card-content>
    </ion-card>	 

    <!-- Tempering -->
    <ion-card *ngIf=fn_hide(itemDetail.Tempering)>
      <ion-card-content>
          
        <ion-card-title>Tempering</ion-card-title>
        <h2 *ngFor="let item of itemDetail.Tempering; let i = index" >{{i+1}}. {{item}}</h2>	
          
      </ion-card-content>
    </ion-card>	

    <!-- Preparation -->
    <ion-card *ngIf=fn_hide(itemDetail.Preparation)>
      <ion-card-content>
          
        <ion-card-title>Preparation</ion-card-title>
        <h2 *ngFor="let item of itemDetail.Preparation; let i = index" >{{i+1}}. {{item}}</h2>	
          
      </ion-card-content>
    </ion-card>

    <!-- Note -->
    <ion-card *ngIf=fn_hide(itemDetail.Note)>
      <ion-card-content>
          
        <ion-card-title>Note</ion-card-title>
        <h2 *ngFor="let item of itemDetail.Note; let i = index" >{{i+1}}. {{item}}</h2>	
          
      </ion-card-content>
    </ion-card>

</ion-content>
